{% extends "common/base.html" %}
{% load static %}

{% block title %}Thêm hình ảnh{% endblock %}
{% block content%}
<form class="border-box form-contact" action="{% url 'add_images'%}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <h4 class="text-center mt-20">Thêm mới</h4>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="location_id">Tên địa điểm</label>
      <select name="location_id" required id="location_id">
        {% for location in location_list %}
          <option value="{{location.id}}">{{location.name}}</option> 
        {% endfor %}
      </select>
    </div>
    <div class="form-group col-md-12">
        <label for="images">Hình ảnh</label>
        <input type="file" name="images"  required class="form-control" id="image" multiple > 
    </div>
    <button type="submit" class="btn btn-primary">Lưu trữ</button>
</form>
{% endblock %}
