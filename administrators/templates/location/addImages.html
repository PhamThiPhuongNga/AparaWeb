{% extends "common/base.html" %}
{% load static %}

{% block title %}Thêm hình ảnh{% endblock %}
{% block content%}
<div class="well">
  <h5><a href="{% url 'home_admin'%}">Trang chủ</a> / <a href="{% url 'i'%}">Danh sách hình ảnh</a> / <span>Thêm hình ảnh</span></h5>
</div>
<form class="form-contact bg-nav" action="{% url 'add_images'%}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <h4 class="text-center pt-30">Thêm mới</h4>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="location_id">Tên địa điểm</label>

      <select name="location_id" required id="location_id" class="form-control">
        <option value="">---Chọn địa điểm---</option> 
        {% for location in location_list %}
          <option value="{{location.id}}">{{location.name}}</option> 
        {% endfor %}
      </select>
    </div>
    <div class="form-group col-md-12">
        <label for="images">Hình ảnh</label>
        <input type="file" name="images"  required class="form-control" id="image" multiple > 
    </div>
    <div class="pb-30  text-center">
      <button type="submit" class="btn btn-primary">Lưu trữ</button>
    </div>
</form>
{% endblock %}
