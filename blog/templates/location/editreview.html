{% extends "pages/base.html" %}
{% load static %}

{% block title %} Sửa {{detaillocation.name}}{% endblock %}

{% block content %}

<div class="container mt-125 mb-125">
	<div class="">
		<div class="card-body">
			<h3 class="text-center">Chỉnh sửa bình luận</h3>
			<form action="" method="POST">
				{% csrf_token %}
				<div class="form-row">
					<div class="form-body col-md-12">
					  <label for="inputname">Tên địa điểm</label>
					  <input type="text" class="form-control" id="name" name="name" disabled placeholder="Tên" value="{{review.detaillocation}}">
					</div>
					<div class="form-body col-md-12">
						<label for="body">Bình luận</label>
						  	<textarea type="text" rows="4" name="body" required class="form-control" id="body">{{review.body}}</textarea>
					</div>
				</div>
				{% if error %}
					<strong style="color:red;">{{ error }}</strong>
				{% endif %}
				<div class="pb-30  text-center">
					<button type="submit" class="btn btn-danger">Lưu thay đổi</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
